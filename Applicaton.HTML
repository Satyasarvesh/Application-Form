<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Application.css">
    <link rel="icon" href="https://www.shutterstock.com/image-vector/application-form-pen-claim-paperwork-600nw-1227253711.jpg">
</head>
<body>
    <h1> Application form</h1>


    <div>
        <form action="/submit" method="post" target="_blank" autocomplete="on">
            Name: <input type="text"  placeholder="Enter your name"><br><br>
            Email ID: <input type="text" placeholder="Enter your Email ID"><br><br>
            Phone No: <input type="number" placeholder="Enter your number"><br><br>
           </form>
        <br>
        <label>
            <input type="radio" name="gender" value="male" checked> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Female
          </label>

          <br><br>
          <input type="file" name="resume" accept=".pdf, .doc">

          <br><br>
          
          <textarea name="comments" rows="4" cols="50" placeholder="Write your comments here"></textarea><br><br>

          
          <button type="submit">submit</button>
        
    </div>
</body>
</html>
